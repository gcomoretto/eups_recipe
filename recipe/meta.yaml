{% set version = "2.1.5" %}

package:
  name: eups
  version: {{ version }}

build:
  number: 2

requirements:
  host:
    - python
    - pip
    - curl
    - git
    - make
    - cmake

    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  run:
    - python
    - pip
    - curl
    - git
    - make
    - cmake

about:
  home: https://github.com/gcomoretto/eups_recipe
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'eups conda recipe'

extra:
  recipe-maintainers:
    - gcm
